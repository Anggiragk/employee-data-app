<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container w-50 border border-black p-3">
        <h1>
            <i class="bi bi-file-earmark-person"></i>
            Aplikasi data pribadi
        </h1>

        <form action="/edit" method="POST">
            <h6>Detail Data Pribadi</h6>
            <div class="mb-3">
                <label for="nik" class="form-label">NIK</label>
                <input type="number" class="form-control" id="nik" th:attr="value=${employee.nik}" disabled>
            </div>
            <div class="mb-3">
                <label for="nama" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="nama" name="namaLengkap" th:attr="value=${employee.namaLengkap}" disabled>
            </div>
            <div class="mb-3">
                <label class="form-label">Jenis Kelamin</label>
                <br>

                <input class="form-check-input" type="radio" name="jenisKelamin" value="Laki-Laki" id="laki-laki" th:if="${employee.jenisKelamin} == 'laki-laki'" th:attr="checked=true" disabled>
                <input class="form-check-input" type="radio" name="jenisKelamin" value="Laki-Laki" id="laki-laki" th:unless="${employee.jenisKelamin} == 'laki-laki'" th:attr="checked=false" disabled>
                <label class="form-check-label" for="laki-laki">Laki-Laki</label>

                <input class="form-check-input" type="radio" name="jenisKelamin" value="Perempuan" id="perempuan" th:if="${employee.jenisKelamin} == 'perempuan'" th:attr="checked=true" disabled>
                <input class="form-check-input" type="radio" name="jenisKelamin" value="Perempuan" id="perempuan" th:unless="${employee.jenisKelamin} == 'perempuan'" th:attr="checked=true" disabled>
                <label class="form-check-label" for="perempuan">Perempuan</label>
            </div>
            <div class="mb-3">
                <label for="tanggalLahir" class="form-label">Tanggal Lahir</label>
                <br>
                <input type="date" id="tanggalLahir" name="tanggalLahir" th:attr="value=${employee.tanggalLahir}" disabled/>
            </div>
            <div class="mb-3">
                <label for="alamat" class="form-label">Alamat</label>
                <br>
                <textarea id="alamat" name="alamat" rows="5" cols="33" th:text="${employee.alamat}" disabled></textarea>
            </div>
            <div class="mb-3">
                <label for="negara" class="form-label">Negara</label>
                <select id="negara" name="negara" class="form-control" disabled>
                    <option th:text="${employee.negara}"></option>
                    
                </select>
            </div>
            <a href="/" class="btn btn-secondary">Kembali</a>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>
